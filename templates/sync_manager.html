<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sync Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body class="p-4">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h4 class="mb-0">Sync Manager</h4>
        <div class="d-flex gap-2">
          <a href="/" class="btn btn-outline-secondary">üè†</a>
          <a href="/logout" class="btn btn-outline-danger">‚éã</a>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <form id="frmSync" class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Sync Type</label>
              <select id="syncType" class="form-select">
                <option value="fact_order">fact_order</option>
                <option value="fact_delivery">fact_delivery</option>
                <option value="both">both</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Date From</label>
              <input id="dateFrom" type="date" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Date To</label>
              <input id="dateTo" type="date" class="form-control" />
            </div>
            <div class="col-md-2 d-flex align-items-center gap-2">
              <button id="btnRun" type="submit" class="btn btn-primary w-100">Run</button>
              <div id="loading" class="spinner-border text-primary d-none" role="status" style="width: 1.5rem; height: 1.5rem;"><span class="visually-hidden">Loading...</span></div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h6 class="mb-0">Recent Sync Status</h6>
            <button id="btnRefresh" class="btn btn-sm btn-outline-secondary">Refresh</button>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped" id="tblStatus">
              <thead><tr><th>Type</th><th>Start</th><th>End</th><th>Status</th><th>Records</th><th>Error</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="modalInfo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Sync Job</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body"><pre id="modalMessage" class="mb-0" style="white-space: pre-wrap"></pre></div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const frmSync = document.getElementById('frmSync');
      const syncType = document.getElementById('syncType');
      const dateFrom = document.getElementById('dateFrom');
      const dateTo = document.getElementById('dateTo');
      const btnRun = document.getElementById('btnRun');
      const loading = document.getElementById('loading');
      const tblBody = document.querySelector('#tblStatus tbody');
      const btnRefresh = document.getElementById('btnRefresh');
      const modal = new bootstrap.Modal(document.getElementById('modalInfo'));
      const modalMessage = document.getElementById('modalMessage');

      async function loadStatus(){
        const res = await fetch('/api/sync/status?limit=20');
        const json = await res.json();
        const rows = json.sync_history || [];
        tblBody.innerHTML = '';
        rows.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.sync_type}</td><td>${r.start_time ?? ''}</td><td>${r.end_time ?? ''}</td><td>${r.status}</td><td>${r.records_processed ?? 0}</td><td>${r.error_message ?? ''}</td>`;
          tblBody.appendChild(tr);
        });
      }

      btnRefresh.addEventListener('click', loadStatus);

      frmSync.addEventListener('submit', async (e) => {
        e.preventDefault();
        btnRun.disabled = true; loading.classList.remove('d-none');
        try{
          const body = { sync_type: syncType.value, date_from: dateFrom.value || undefined, date_to: dateTo.value || undefined };
          const res = await fetch('/api/sync/run', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
          const json = await res.json();
          if(json.status !== 200){ modalMessage.textContent = 'Gagal menjalankan sync: ' + (json.message || res.status); modal.show(); return; }
          const jobId = json.job_id;
          modalMessage.textContent = 'Job submitted: ' + jobId + '\nMenunggu selesai...';
          modal.show();
          let done = false;
          while(!done){
            await new Promise(r => setTimeout(r, 1500));
            const s = await fetch('/api/sync/job/' + jobId);
            const sj = await s.json();
            if(sj && sj.job){
              modalMessage.textContent = 'Job: ' + jobId + '\nStatus: ' + sj.job.status + (sj.job.error ? ('\nError: ' + sj.job.error) : '');
              done = ['SUCCESS','FAILED'].includes(sj.job.status);
            } else { done = true; }
          }
          await loadStatus();
        }catch(err){
          modalMessage.textContent = 'Error: ' + (err && err.message ? err.message : String(err));
          modal.show();
        } finally {
          btnRun.disabled = false; loading.classList.add('d-none');
        }
      });

      loadStatus();
    </script>
  </body>
</html>
