<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sync Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body class="p-4">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h4 class="mb-0">Sync Dashboard</h4>
        <div class="d-flex gap-2">
          <a href="/" class="btn btn-outline-secondary">üè†</a>
          <a href="/logout" class="btn btn-outline-danger">‚éã</a>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-3"><div class="card"><div class="card-body"><div class="text-muted">Total Sync Records</div><div id="total" class="fs-3 fw-bold">-</div></div></div></div>
        <div class="col-md-3"><div class="card"><div class="card-body"><div class="text-muted">Successful Syncs</div><div id="ok" class="fs-3 fw-bold text-success">-</div></div></div></div>
        <div class="col-md-3"><div class="card"><div class="card-body"><div class="text-muted">Failed Syncs</div><div id="fail" class="fs-3 fw-bold text-danger">-</div></div></div></div>
        <div class="col-md-3"><div class="card"><div class="card-body"><div class="text-muted">Last Sync</div><div id="last" class="fs-6">-</div></div></div></div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h6 class="mb-0">Recent Sync History</h6>
            <div>
              <button id="btnRefresh" class="btn btn-sm btn-outline-secondary">Refresh</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped" id="tbl">
              <thead><tr><th>Type</th><th>Start</th><th>End</th><th>Status</th><th>Records</th><th>Error</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      const total = document.getElementById('total');
      const ok = document.getElementById('ok');
      const fail = document.getElementById('fail');
      const last = document.getElementById('last');
      const tbody = document.querySelector('#tbl tbody');
      const btnRefresh = document.getElementById('btnRefresh');

      async function load(){
        const res = await fetch('/api/sync/status?limit=50');
        const ct = res.headers.get('content-type') || '';
        if(!ct.includes('application/json')){
          const text = await res.text();
          total.textContent = '-'; ok.textContent = '-'; fail.textContent = '-'; last.textContent = '-';
          tbody.innerHTML = `<tr><td colspan="6"><div class="text-danger">Non-JSON response (mungkin sesi habis):<br>${text.slice(0,400)}</div></td></tr>`;
          return;
        }
        const json = await res.json();
        const s = json.stats || {};
        total.textContent = s.total_syncs ?? '-';
        ok.textContent = s.successful_syncs ?? '-';
        fail.textContent = s.failed_syncs ?? '-';
        last.textContent = s.last_sync ?? '-';
        tbody.innerHTML = '';
        (json.sync_history || []).forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.sync_type}</td><td>${r.start_time ?? ''}</td><td>${r.end_time ?? ''}</td><td>${r.status}</td><td>${r.records_processed ?? 0}</td><td>${r.error_message ?? ''}</td>`;
          tbody.appendChild(tr);
        });
      }
      btnRefresh.addEventListener('click', load);
      setInterval(load, 30000);
      load();
    </script>
  </body>
  </html>
